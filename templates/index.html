<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .connect-btn {
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .connect-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .connect-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.system {
            text-align: center;
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            font-size: 14px;
        }

        .message.error .message-content {
            background: #ffebee;
            color: #c62828;
        }

        .tool-execution {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            font-size: 14px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– MCP Client</h1>
            <p>Model Context Protocol Interface</p>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Not Connected</span>
            </div>
            <button class="connect-btn" id="connectBtn" onclick="connect()">Connect to Server</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">
                    Welcome! Click "Connect to Server" to begin.
                </div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                class="input-field"
                id="messageInput"
                placeholder="Type your message here..."
                disabled
                onkeypress="handleKeyPress(event)"
            />
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        let connected = false;
        let processing = false;

        function addMessage(role, content, type = 'message') {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addToolExecution(name, args) {
            const chatContainer = document.getElementById('chatContainer');
            const toolDiv = document.createElement('div');
            toolDiv.className = 'tool-execution';
            toolDiv.innerHTML = `ðŸ”§ <strong>Executing tool:</strong> ${name}<br><small>Arguments: ${JSON.stringify(args)}</small>`;
            chatContainer.appendChild(toolDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateStatus(isConnected, toolsCount = 0) {
            connected = isConnected;
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');

            if (isConnected) {
                statusDot.classList.add('connected');
                statusText.textContent = `Connected (${toolsCount} tools)`;
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connected';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Not Connected';
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect to Server';
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        async function connect() {
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.innerHTML = '<span class="loading"></span>';

            addMessage('system', 'Connecting to server...');

            try {
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    const toolsList = data.tools.map(t => `  â€¢ ${t.name}: ${t.description}`).join('\n');
                    addMessage('system', `âœ“ Connected to server!\n\nAvailable tools:\n${toolsList}`);
                    updateStatus(true, data.tools.length);
                } else {
                    addMessage('error', `Connection failed: ${data.message}`);
                    connectBtn.disabled = false;
                    connectBtn.textContent = 'Connect to Server';
                }
            } catch (error) {
                addMessage('error', `Error: ${error.message}`);
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect to Server';
            }
        }

        async function sendMessage() {
            if (!connected || processing) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Disable input while processing
            processing = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Show tool executions
                    if (data.tool_executions && data.tool_executions.length > 0) {
                        data.tool_executions.forEach(tool => {
                            addToolExecution(tool.name, tool.arguments);
                        });
                    }

                    // Show assistant response
                    addMessage('assistant', data.response);
                } else {
                    addMessage('error', `Error: ${data.message}`);
                }
            } catch (error) {
                addMessage('error', `Error: ${error.message}`);
            } finally {
                processing = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
